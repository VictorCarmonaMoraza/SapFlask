<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>
</head>
<body>
<h1>Sistema de Administracion de Personas</h1>
    <div>
        Total de personas: {{total_personasHTML}}
    </div>
    <div>
        <a href="/agregar">Agregar Persona</a>
    </div>
    <br>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <!--Cabeceras-->
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>

            <!--Cuerpo-->
            <tbody>
                {%  for persona in personasHTML%}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="ver/{{persona.id}}">Ver</a> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
